sudo: false
language: java

jdk:
  - oraclejdk8

cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.m2/wrapper"

install: true

jobs:
  include:
    - stage: test
      script: ./mvnw test --show-version --batch-mode --errors

    - stage: release
      if: branch = master AND tag = true
      script: ./mvnw deploy --show-version --batch-mode --errors --settings .travis/settings.xml -Drevision=$TRAVIS_TAG
