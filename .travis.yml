sudo: false
language: java

jdk:
- oraclejdk8
- openjdk8

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.m2/wrapper"

install: true
script: ./mvnw test --show-version --batch-mode --errors

jobs:
  include:
  - stage: "Release"
    if: type = push AND tag is present
    script: true
    deploy:
      provider: script
      script: ./mvnw deploy --show-version --batch-mode --errors --settings .travis/settings.xml -Drevision=$TRAVIS_TAG
      on:
        all_branches: true
        condition: $TRAVIS_BRANCH =~ ^master|2.0.0-dev$
        jdk: oraclejdk8
        repo: pavel-github/showcase-maven-travis-release
        tags: true
